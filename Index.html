<!DOCTYPE html>
<html>
  <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
  </head>
  <body>
    <header
      style="background-color:black; text-align: center; color: whitesmoke"
    >
      <h1>Customer Invoice</h1>
    </header>


    
    <div class="container">
      <div class="row clearfix">
        <div class="col-md-12">
          <table class="table table-bordered table-hover" id="tab_logic">
            <thead>
              <tr>
                <th class="text-center"> # </th>
                <th class="text-center"> Product </th>
                <th class="text-center"> Qty </th>
                <th class="text-center"> Price </th>
                <th class="text-center"> Total </th>
              </tr>
            </thead>
            <tbody>
              <tr id='addr0'>
                <td>1</td>
                <td><select  type="text" name='product[]'  placeholder='Product Name' class="form-control"/>
               
                    <option value="Table Tennis Racket">Table Tennis Racket</option>
                    <option value="Badminton Racket">Badminton Racket</option>
                    <option value="Football">Football</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Football Gloves">Football Gloves</option>
                    <option value="Football Shoes">Football Shoes</option>
                    <option value="Chess">Chess</option>
                    <option value="Carrom Board">Carrom Board</option>
                </select>
                    </td>
                </td>
                <td><input type="number" name='qty[]' placeholder='Enter Qty' class="form-control qty" step="0" min="0"/></td>
                <td><input type="number" name='price[]' placeholder=' Unit Price' class="form-control price" step="0.00" min="0"/></td>
                <td><input type="number" name='total[]' placeholder='0.00' class="form-control total" readonly/></td>
              </tr>
              <tr id='addr1'></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-md-12">
          <button id="add_row" class="btn btn-default pull-left">Add Row</button>
          <button id='delete_row' class="pull-right btn btn-default">Delete Row</button>
        </div>
      </div>
      <div class="row clearfix" style="margin-top:20px">
        <div class="pull-right col-md-4">
          <table class="table table-bordered table-hover" id="tab_logic_total">
            <tbody>
              <tr>
                <th class="text-center">Sub Total</th>
                <td class="text-center"><input type="number" name='sub_total' placeholder='0.00' class="form-control" id="sub_total" readonly/></td>
              </tr>
              <!-- <tr>
                <th class="text-center">Discount</th>
                <td class="text-center"><div class="input-group mb-2 mb-sm-0">
                    <input type="number" class="form-control" id="tax" placeholder="0">
                    <div class="input-group-addon">%</div>
                  </div></td>
              </tr> -->
              <tr>
                <th class="text-center">Discount Amount</th>
                <td class="text-center"><input type="number" name='tax_amount' id="tax_amount" placeholder='0.00' class="form-control" readonly/></td>
              </tr>
              <tr>
                <th class="text-center">Grand Total</th>
                <td class="text-center"><input type="number" name='total_amount' id="total_amount" placeholder='0.00' class="form-control" readonly/></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
