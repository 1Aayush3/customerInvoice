<!DOCTYPE html>
<html>
  <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
  </head>
  
  <body>
    <header
      style="background-color:black; text-align: center; color: whitesmoke"
    >
      <h1>Sports Shop Invoicing System
        </h1>
    </header>


    
    <div class="container">
      <div class="row clearfix">
        <div class="col-md-12">
          <table class="table table-bordered table-hover" id="tab_logic">
            <thead>
              <tr>
                <!-- <th class="text-center"> # </th> -->
                <th class="text-center"> Product </th>
                <th class="text-center"> Qty </th>
                <th class="text-center"> Price </th>
                <th class="text-center"> Total </th>
              </tr>
            </thead>
            <tbody id="mainBody">
            <template id="template-product-line">
              <tr class='newRow'>
                <!-- <td>1</td> -->
                <td><select  type="text" name='product[]'  placeholder='Product Name' class="form-control product "/>
                    <option value="0">-Select Item-</option>
                    <option  data-price="800" value="Table Tennis Racket">Table Tennis Racket</option>
                    <option data-price="1500" value="Badminton Racket">Badminton Racket</option>
                    <option  data-price="1200" value="Football">Football</option>
                    <option  data-price="1100" value="Basketball">Basketball</option>
                    <option  data-price="1900" value="Football Gloves">Football Gloves</option>
                    <option  data-price="2100" value="Football Shoes">Football Shoes</option>
                    <option  data-price="350" value="Chess">Chess</option>
                    <option  data-price="1400" value="Carrom Board">Carrom Board</option>
                    </select>
                </td>
                <td><input type="number" name='qty[]'  placeholder='Enter Qty' class="form-control qty" step="0" min="0"/></td>
                <td><input type="number" name='price[]'  placeholder=' Unit Price' class="form-control price" step="0.00" min="0"/></td>
                <td><input type="number" name='total[]' placeholder='0.00' class="form-control total" readonly/></td>
                <td class='remove'><button>Remove</button></td>
              </tr>
            </template>
            
              
            </tbody>
          </table>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-md-12">
          <button id="add_row" class="btn btn-default pull-left">Add Row</button>
          <!-- <button id='delete_row' class="pull-right btn btn-default">Delete Row</button> -->
        </div>
      </div>
      <div class="row clearfix" style="margin-top:20px">
        <div class="pull-right col-md-4">
          <table class="table table-bordered table-hover" id="tab_logic_total">
            <tbody>
              <tr>
                <th class="text-center">Sub Total</th>
                <td class="text-center"><input type="number" name='sub_total' placeholder='0.00' class="form-control" id="sub_total" readonly/></td>
              </tr>
              <tr>
                <th class="text-center">Discount Amount</th>
                <td class="text-center"><input type="number" name='tax_amount' id="tax_amount" placeholder='0.00' class="form-control" readonly/></td>
              </tr>
              <tr>
                <th class="text-center">Grand Total</th>
                <td class="text-center"><input type="number" name='total_amount' id="total_amount" placeholder='0.00' class="form-control" readonly/></td>
              </tr>
            </tbody>
          </table>
          <button id="finish">Finish</button>
         
        </div>
      </div>
    </div>
    <p id="p"></p>
  </body>
</html>
